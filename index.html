<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen Laporan</title>
    <style>
        /* PENGATURAN DASAR */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* CONTAINER UTAMA */
        .main-container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            margin: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* HEADER MERAH PROFESIONAL */
        header {
            background-color: #8b0000; /* Merah Gelap */
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #660000;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            margin: 10px 0 0;
            font-size: 18px;
            opacity: 0.9;
        }

        /* DAFTAR ABSEN */
        .content {
            padding: 30px;
        }

        .absen-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            border-bottom: 1px solid #eeeeee;
            transition: background 0.3s;
        }

        .absen-item:last-child {
            border-bottom: none;
        }

        .absen-item:hover {
            background-color: #fffafa;
        }

        .nama-peserta {
            font-size: 18px;
            font-weight: 600;
            color: #333333;
        }

        /* BADGE STATUS */
        .badge {
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 80px;
            text-align: center;
        }

        /* Status Selesai: Merah Tua */
        .selesai {
            background-color: #8b0000;
            color: #ffffff;
        }

        /* Status Proses: Abu-abu/Merah Muda */
        .proses {
            background-color: #fce4e4;
            color: #8b0000;
            border: 1px solid #f9cccc;
        }

        /* RESPONSIF HP */
        @media (max-width: 600px) {
            header {
                padding: 30px 15px;
            }
            header h1 {
                font-size: 24px;
            }
            .nama-peserta {
                font-size: 16px;
            }
            .absen-item {
                padding: 15px;
            }
            .badge {
                padding: 6px 12px;
                font-size: 11px;
            }
            .main-container {
                margin: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>ABSEN LAPORAN</h1>
            <p>Status pengerjaan laporan</p>
        </header>

        <div class="content">
            <div class="absen-item">
                <span class="nama-peserta">1. Muhamad Fauzi Nor Alif</span>
                <span class="badge proses">PROSES</span>
            </div>

            <div class="absen-item">
                <span class="nama-peserta">2. Rifki Khusnul Khotim</span>
                <span class="badge proses">PROSES</span>
            </div>

            <div class="absen-item">
                <span class="nama-peserta">3. Apri Alpindo Anggara</span>
                <span class="badge proses">PROSES</span>
            </div>

            <div class="absen-item">
                <span class="nama-peserta">4. Jaenal Asikin</span>
                <span class="badge proses">PROSES</span>
            </div>

            <div class="absen-item">
                <span class="nama-peserta">5. Ahmad Maulana</span>
                <span class="badge selesai">SELESAI</span>
            </div>

            <div class="absen-item">
                <span class="nama-peserta">6. Adia Priantono</span>
                <span class="badge proses">PROSES</span>
            </div>

            <div class="absen-item">
                <span class="nama-peserta">7. M. Iqbal</span>
                <span class="badge selesai">SELESAI</span>
            </div>

            <div class="absen-item">
                <span class="nama-peserta">8. Natanael Dennes Christian</span>
                <span class="badge proses">PROSES</span>
            </div>

            <div class="absen-item">
                <span class="nama-peserta">9. Sahriadi</span>
                <span class="badge proses">PROSES</span>
            </div>
        </div>
    </div>

</body>
</html>
