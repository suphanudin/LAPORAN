<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MONITORING LAPORAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b0000;
            --secondary: #0f172a;
            --accent: #10b981;
            --dana-blue: #008ced;
            --bg: #ffffff;
            --radius: 15px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc; 
            min-height: 100vh;
        }

        /* --- ANIMASI TEKAN --- */
        .btn-main, .sidebar-link, .row, .btn-wa, .btn-submit {
            transition: transform 0.1s ease;
        }
        .btn-main:active, .sidebar-link:active, .row:active, .btn-wa:active, .btn-submit:active {
            transform: scale(0.96);
        }

        /* --- HALAMAN LOGIN --- */
        #auth-page { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        .auth-card {
            background: white; width: 100%; max-width: 350px;
            padding: 35px 25px; border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
        }
        .auth-card h2 { color: var(--primary); font-weight: 800; margin-bottom: 20px; }
        .auth-card input {
            width: 100%; padding: 14px; margin-bottom: 12px;
            border: 1.5px solid #eee; border-radius: 10px; font-family: inherit;
        }
        .btn-main {
            width: 100%; padding: 14px; background: var(--primary);
            color: white; border: none; border-radius: 10px; font-weight: 800;
        }

        /* --- HALAMAN UTAMA --- */
        #main-app { display: none; background: white; min-height: 100vh; }

        .header-section {
            background: var(--primary); padding: 50px 20px 25px;
            text-align: center; border: none;
        }
        .header-section h1 { 
            font-size: 18px; color: white; margin: 0; 
            letter-spacing: 2px; text-transform: uppercase; font-weight: 800;
        }

        /* DASHBOARD / SIDEBAR */
        #menu-toggle { display: none; }
        .menu-btn {
            position: fixed; left: 15px; top: 12px; z-index: 2000;
            background: rgba(255,255,255,0.2); color: white;
            padding: 8px 15px; border-radius: 8px; font-size: 12px; font-weight: 800;
            border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(5px);
        }
        .sidebar {
            position: fixed; left: -100%; top: 0; width: 85%; max-width: 300px;
            height: 100vh; background: white; z-index: 9000; transition: 0.3s;
            padding: 70px 20px 20px; border-radius: 0 20px 20px 0;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1); overflow-y: auto;
        }
        #menu-toggle:checked ~ .sidebar { left: 0; }
        .sidebar-link {
            padding: 15px; background: #f8fafc; margin-bottom: 10px;
            border-radius: 12px; text-decoration: none; color: var(--secondary);
            font-weight: 700; font-size: 14px; display: block;
        }

        /* --- FITUR ULASAN --- */
        .review-section { margin-top: 20px; padding-top: 20px; border-top: 2px solid #f1f5f9; }
        .review-section h4 { margin-bottom: 15px; color: var(--primary); font-weight: 800; }
        .review-form input, .review-form textarea {
            width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px;
            border: 1px solid #ddd; font-family: inherit; font-size: 12px;
        }
        .btn-submit {
            width: 100%; padding: 10px; background: var(--secondary); color: white;
            border: none; border-radius: 8px; font-weight: 700; font-size: 12px;
        }
        #review-list { margin-top: 15px; text-align: left; }
        .review-item { 
            background: #fff; border: 1px solid #eee; padding: 10px; 
            border-radius: 10px; margin-bottom: 10px; font-size: 12px;
        }
        .review-item b { color: var(--primary); display: block; }

        .btn-wa {
            display: block; background: var(--accent); color: white;
            padding: 16px; text-align: center; border-radius: 15px;
            text-decoration: none; font-weight: 800; margin-top: 20px;
        }

        /* LIST MONITORING */
        .row { display: flex; align-items: center; padding: 18px 20px; border-bottom: 1px solid #f1f5f9; }
        .num { font-weight: 800; color: var(--primary); width: 25px; font-size: 14px; }
        .name { flex: 1; font-size: 13px; font-weight: 600; text-transform: uppercase; color: var(--secondary); }
        .badge { padding: 7px 14px; border-radius: 10px; font-size: 9px; font-weight: 800; min-width: 80px; text-align: center; }
        .selesai { background: #dcfce7; color: #15803d; }
        .proses { background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; }

    </style>
</head>
<body>

    <div id="auth-page">
        <div class="auth-card">
            <h2>LOGIN</h2>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="masuk()">MASUK</button>
        </div>
    </div>

    <div id="main-app">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">‚ò∞ MENU</label>
        
        <div class="sidebar">
            <a href="#" class="sidebar-link">üè† BERANDA</a>
            <div class="sidebar-link" style="background: #fff5f5; border: 1px solid #ffebeb;">
                üí∞ JOKI: <b>50K</b><br>
                üí≥ DANA: <b>085783252407</b>
            </div>

            <div class="review-section">
                <h4>‚≠ê BERI ULASAN</h4>
                <div class="review-form">
                    <input type="text" id="rev-name" placeholder="Nama Anda">
                    <textarea id="rev-text" rows="3" placeholder="Tulis ulasan..."></textarea>
                    <button class="btn-submit" onclick="tambahUlasan()">KIRIM ULASAN</button>
                </div>
                <div id="review-list">
                    </div>
            </div>

            <a href="https://wa.me/6285874053845" class="btn-wa">CHAT ADMIN</a>
        </div>

        <div class="header-section">
            <h1 id="hi">MONITORING LAPORAN</h1>
            <p style="font-size: 10px; color: rgba(255,255,255,0.7); margin-top: 5px;">STATUS PENGERJAAN REAL-TIME</p>
        </div>

        <div class="list-wrapper">
            <div class="row"><div class="num">1</div><div class="name">Muhamad Fauzi Nor Alif</div><div class="badge proses">PROSES</div></div>
            <div class="row"><div class="num">2</div><div class="name">Rifki Khusnul Khotim</div><div class="badge proses">PROSES</div></div>
            <div class="row"><div class="num">3</div><div class="name">Apri Alpindo Anggara</div><div class="badge proses">PROSES</div></div>
            <div class="row"><div class="num">4</div><div class="name">Ahmad Maulana</div><div class="badge selesai">SELESAI</div></div>
        </div>
    </div>

    <script>
        function masuk() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u && p) {
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                document.getElementById('hi').innerText = "HALLO, " + u.toUpperCase();
            } else { alert("Isi Nama & Sandi!"); }
        }

        function tambahUlasan() {
            const name = document.getElementById('rev-name').value;
            const text = document.getElementById('rev-text').value;
            const list = document.getElementById('review-list');

            if(name && text) {
                const item = document.createElement('div');
                item.className = 'review-item';
                item.innerHTML = `<b>${name}</b><span>"${text}"</span>`;
                list.prepend(item); // Tambah ke paling atas

                // Bersihkan form
                document.getElementById('rev-name').value = "";
                document.getElementById('rev-text').value = "";
            } else {
                alert("Isi Nama dan Komentar!");
            }
        }
    </script>
</body>
</html>
